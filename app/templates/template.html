<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>smart world South Sudan</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}" type="text/css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/small.css') }}" type="text/css">
</head>
<body>
    <header class="header1">
        <div class="burger">
            <div class="lay1"></div>
            <div class="lay2"></div>
            <div class="lay3"></div>
        </div>
        <div class="logo">
            <span class="logotext">Smart World</span>
        </div>
        <nav class="navbar">
            <ul class="menubar">
                <li class="item"><a href="{{ url_for('main.index') }}">HOME</a></li>
                <li class="item"><a href="{{ url_for('main.about') }}">ABOUT</a></li>
                <li class="item"><a href="{{ url_for('main.faq') }}">FAQ</a></li>
            </ul>
        </nav>
        <a href="{{ url_for('main.profile') }}">
            <div class="authenticated">
                <h1>{{ current_user.lastname }}</h1>
            </div>
        </a>
        <a href="{{ url_for('main.Cart') }}">
            <div class="cart">
                <i class="cart-image"></i>
                <div class="number-of-items"><span class="noi">0</span></div>
            </div>
        </a>
    </header>

    {% block content %}

    {% endblock %}
    

    <div class="sidemenubar">
        <div class="close-menu">
            <span>&DoubleUpArrow;</span>
        </div>
        <div class="sidemenuitem">
            <ul class="menulist">
                <li class="item"><a href="#">HOME</a></li>
                <li class="item"><a href="#">ABOUT</a></li>
                <li class="item"><a href="#">FAQ</a></li>
            </ul>
        </div>
    </div>
    
</body>
<script src="{{ url_for('static', filename='script/app.js') }}" type="text/javascript"></script>
</html>
